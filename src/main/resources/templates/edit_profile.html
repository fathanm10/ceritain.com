    <div class="container mx-auto p-10 items-center">

        <div class="mt-10 sm:mt-0">

                <h1 class="text-xl leading-9 font-extrabold items-center font-mono">Edit your profile</h1>
            </div>

            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information</h3>
                    </div>
                </div>
                <div th:if="${profile != null}" class="mt-5 md:mt-0 md:col-span-2">
                    <form th:object="${profile}" th:action="@{/profile/edit}" method="POST" enctype="multipart/form-data">
                        <div class="shadow overflow-hidden sm:rounded-md">
                            <div class="px-4 py-10 bg-white space-y-6 sm:p-12">
                                <div class="grid grid-cols-6 gap-6">
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                                        <input type="text" th:field="*{firstName}" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-sm" placeholder="Enter your first name">
                                    </div>

                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                                        <input type="text" th:field="*{lastName}" id="last-name" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-sm" placeholder="Enter your last name">
                                    </div>

                                    <div class="col-span-6 sm:col-span-4">
                                        <label for="email-address" class="block text-sm font-medium text-gray-700">Email Address</label>
                                        <input type="text" th:field="*{email}" id="email-address" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-sm" placeholder="Enter your email">
                                    </div>
                                </div>

<!--                                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">-->
                                <div class="grid grid-cols-1 gap-6">
                                    <div class="col-span-3 sm:col-span-1">
                                        <label for="username" class="block text-sm font-medium text-gray-700"> Username </label>
                                        <div class="mt-1 flex rounded-md shadow-sm">
                                            <input type="text" th:field="*{username}" id="username" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-sm sm:text-sm border-gray-300" placeholder="Please enter a unique username">
                                        </div>
                                    </div>
<!--                                </div>-->

                                    <div>
                                        <label for="bio" class="block text-sm font-medium text-gray-700"> Bio </label>
                                        <div class="mt-1">
                                            <textarea id="bio" th:field="*{bio}" rows="3" th:maxlength="200" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-sm" placeholder="Add your short bio"></textarea>
                                        </div>
                                        <p class="mt-2 text-sm text-gray-500">Brief description for your profile. Max 200 characters</p>
                                    </div>
