<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Reading List Adventures</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="p-5"></header>
    <h1 class="text-center font-bold text-3xl my-3">Edit Reading List Adventures</h1>
    <div class="container flex justify-center items-center mx-auto mt-20">
        <form method="post" class="w-full">
            <div class="pb-10">
                <label for="readingListName" class="form-label font-bold">Judul:</label>
                <input type="text" class="w-full px-3 py-2 my-2 border" id="readingListName" required>
                <label for="readingListDesc" class="form-label font-bold">Deskripsi:</label>
                <textarea class="w-full px-3 py-2 my-2 border" id="readingListDesc" maxlength="800"
                    rows="10" style="resize: none;"></textarea>
            </div>
            <div class="text-center"><button type="submit"
                    class="bg-[#345875] hover:bg-[#0F3B5E] text-white py-2 px-4 rounded">Simpan</button></div>
        </form>
    </div>
    <div class="flex justify-center items-center mx-auto mt-10">
        <form method="post" class="w-full">
            <div class="form-check flex flex-wrap items-center justify-center grid grid-cols-4 gap-4 py-2">
                <label class="form-check-label col-span-3 mx-auto">Review Game: Cthulhu Menyelamatkan Dunia: Edisi
                    Kejuaraan Super Hyper Enhanced Alpha Diamond DX Plus Alpha FES HD</label>
                <div class="flex justify-center"><button type="submit"
                        class="bg-[#e43c3c] hover:bg-[#913636] text-white py-2 px-4 rounded">Hapus</button></div>
            </div>
            <div class="form-check flex flex-wrap items-center justify-center grid grid-cols-4 gap-4 py-2">
                <label class="form-check-label col-span-3 mx-auto">1001 Malam dan 1001 Inkonsistensinya</label>
                <div class="flex justify-center"><button type="submit"
                        class="bg-[#e43c3c] hover:bg-[#913636] text-white py-2 px-4 rounded">Hapus</button></div>
            </div>
            <div class="form-check flex flex-wrap items-center justify-center grid grid-cols-4 gap-4 py-2">
                <label class="form-check-label col-span-3 mx-auto">Apakah Mungkin untuk Hidup di Planet Lain?</label>
                <div class="flex justify-center"><button type="submit"
                        class="bg-[#e43c3c] hover:bg-[#913636] text-white py-2 px-4 rounded">Hapus</button></div>
            </div>
        </form>
    </div>
</body>

</html>
