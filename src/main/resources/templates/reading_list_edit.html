<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Reading List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="p-5"></header>
    <h1 class="text-center font-bold text-3xl my-3">Edit Reading List</h1>
    <h2 class="text-center font-medium text-1xl my-3">Kumpulan Cerita Seru</h2>
    <div class="container flex justify-center items-center mx-auto mt-20">
        <form method="post" class="w-full">
            <div class="pb-10">
                <label for="readingListName" class="form-label font-bold">Judul:</label>
                <input type="text" class="w-full px-3 py-2 my-2 border" id="readingListName" required>
                <label for="readingListDesc" class="form-label font-bold">Deskripsi:</label>
                <textarea class="w-full px-3 py-2 my-2 border" id="readingListDesc" maxlength="800" rows="10"
                    style="resize: none;"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-[#345875] hover:bg-[#0F3B5E] text-white py-2 px-4 font-medium rounded">
                    Simpan
                </button>
                <button
                    class="bg-red-500 text-white rounded-md px-4 py-2 text-base font-medium hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 mt-10"
                    id="open-btn">
                    Hapus
                </button>
            </div>
        </form>
    </div>
    <!--Overlay Effect-->
    <div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
        <!--modal content-->
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Anda Yakin?</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Reading List anda akan dihapus!
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="ok-btn"
                        class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                        Ya
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="p-5"></footer>
    <script>
        // Grabs all the Elements by their IDs which we had given them
        let modal = document.getElementById("my-modal");

        let btn = document.getElementById("open-btn");

        let button = document.getElementById("ok-btn");
        // We want the modal to open when the Open button is clicked
        btn.onclick = function () {
            modal.style.display = "block";
        }
        // We want the modal to close when the OK button is clicked
        button.onclick = function () {
            modal.style.display = "none";
        }
        // The modal will close when the user clicks anywhere outside the modal
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
