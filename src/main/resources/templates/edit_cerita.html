<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Cerita</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="flex pt-6 flex-col justify-center items-center">
    <h2 class="text-2xl font-bold">Edit Ceritamu</h2>
    <form th:object="${cerita}" th:action="@{/cerita/edit-cerita/{id}(id=${cerita.getId()})}" class="w-3/4"
          method="post">
        <div class="mb-6">
            <label for="default-input"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Judul</label>
            <input th:value="${cerita.getJudulCerita()}" th:field="*{judulCerita}" type="text" id="default-input"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="cerita" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ceritamu</label>
            <textarea th:inline="text" th:field="*{isiCerita}" id="cerita"
                      class="resize-y bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">[[${cerita.getIsiCerita()}]]</textarea>
        </div>
        <div class="text-center">
            <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
