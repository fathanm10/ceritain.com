<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Cerita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="d-flex pt-3 flex-column justify-content-center align-items-center">
    <h2>Edit Ceritamu</h2>
    <form class="w-50" th:object="${cerita}" th:action="@{/cerita/edit-cerita/{id}(id=${cerita.getId()})}" method="post">
        <div class="mb-3">
            <label for="judul" class="form-label">Judul</label>
            <input type="text" class="form-control" id="judul" th:value="${cerita.getJudulCerita()}" th:field="*{judulCerita}">
        </div>
        <div class="mb-3">
            <label for="cerita" class="form-label">Ceritamu</label>
            <textarea class="form-control" id="cerita" rows="15"
                      th:inline="text" th:field="*{isiCerita}">[[${cerita.getIsiCerita()}]]</textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
