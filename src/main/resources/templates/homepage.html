<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Ceritain.com!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Sebarkan ceritamu <br class="hidden lg:inline-block"> sekarang juga
            </h1>

            <div class="flex justify-center">
                <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Buat Cerita</button>
                <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Cari Cerita</button>
            </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded" alt="hero" src="https://img.freepik.com/free-vector/people-waving-hand-illustration-concept_52683-29825.jpg?w=996&t=st=1653298028~exp=1653298628~hmac=71626a7eb9e52c8f895be3ac52b8e57ee319581e92cd54f8592da288c85d3361">
