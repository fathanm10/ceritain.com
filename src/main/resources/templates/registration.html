<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<h1>Registration</h1>

			<!-- success message -->
			<div th:if="${param.success}">

				<div class="alert alert-info">Registration Successfull, Please Check Your Email</div>
			</div>

			<form th:action="@{/registration}" method="post" th:object="${registerReq}">

				<div class="form-group">

					<label class="control-label" for="fullname"> Full Name </label> <input
						name="name" id="fullname" class="form-control" th:field="*{fullname}"
						placeholder="Enter Full Name" required autofocus="autofocus" />

				</div>
				<div class="form-group">
					<label class="control-label" for="name"> Username </label> <input
						name="name" id="name" class="form-control" th:field="*{name}"
						placeholder="Enter Username" required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="email"> Email </label>
					<input name="email" id="email" class="form-control" type="email" th:field="*{email}"

						   placeholder="Enter Email" autofocus="autofocus" />


				</div>

				<div class="form-group">
					<label class="control-label" for="password"> Password </label> <input
						name="password" id="password" class="form-control" type="password"
						th:field="*{password}" placeholder="Enter Password" autofocus="autofocus" />


				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Register</button>
					<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
				</div>

			</form>
		</div>
	</div>
</div>
</body>
</html>
