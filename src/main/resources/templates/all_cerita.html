<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Cerita</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div th:if="${AllCerita} != null">
    <a th:href="@{/cerita/add-cerita}" class="bg-[#345875] hover:bg-[#0F3B5E] text-white py-2 px-4 rounded">Buat
        Cerita</a>
    <h5 class="my-5 text-lg">Read All Cerita</h5>
    <table class="table-auto">
        <thead>
        <tr>
            <th>Judul</th>
            <th>Tanggal Dibuat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cerita : ${AllCerita}">
            <td><a th:href="@{/cerita/{id}(id=${cerita.getId()})}" th:text="${cerita.getJudulCerita()}"></a></td>
            <td><a th:href="@{/cerita/{id}(id=${cerita.getId()})}" th:text="${cerita.getCreatedAt()}"></a></td>
        </tr>
        </tbody>
    </table>

    <h5 class="my-5 text-lg">Edit All Cerita</h5>
    <table class="table-auto">
        <thead>
        <tr>
            <th>Judul</th>
            <th>Tanggal Dibuat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cerita : ${AllCerita}">
            <td><a th:href="@{/cerita/{id}(id=${cerita.getId()})}" th:text="${cerita.getJudulCerita()}"></a></td>
            <td><a th:href="@{/cerita/{id}(id=${cerita.getId()})}" th:text="${cerita.getCreatedAt()}"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                Product name
            </th>
            <th scope="col" class="px-6 py-3">
                Color
            </th>
            <th scope="col" class="px-6 py-3">
                Category
            </th>
            <th scope="col" class="px-6 py-3">
                Price
            </th>
            <th scope="col" class="px-6 py-3">
                <span class="sr-only">Edit</span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                Apple MacBook Pro 17"
            </th>
            <td class="px-6 py-4">
                Sliver
            </td>
            <td class="px-6 py-4">
                Laptop
            </td>
            <td class="px-6 py-4">
                $2999
            </td>
            <td class="px-6 py-4 text-right">
                <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
        </tr>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                Microsoft Surface Pro
            </th>
            <td class="px-6 py-4">
                White
            </td>
            <td class="px-6 py-4">
                Laptop PC
            </td>
            <td class="px-6 py-4">
                $1999
            </td>
            <td class="px-6 py-4 text-right">
                <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
        </tr>
        <tr class="bg-white dark:bg-gray-800">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                Magic Mouse 2
            </th>
            <td class="px-6 py-4">
                Black
            </td>
            <td class="px-6 py-4">
                Accessories
            </td>
            <td class="px-6 py-4">
                $99
            </td>
            <td class="px-6 py-4 text-right">
                <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
