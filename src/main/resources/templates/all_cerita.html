<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Cerita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:if="${AllCerita} != null">
    <a class="btn btn-primary" th:href="@{/cerita/add-cerita}">Create Cerita</a>
    <h5 class="text-left lh-lg">Read All Cerita</h5>
    <table class="table table-striped my-2">
        <tbody>
        <tr th:each="cerita : ${AllCerita}">
            <td>
                <a th:href="@{/cerita/{id}(id=${cerita.getId()})}" th:text="${cerita.getJudulCerita()}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <h5 class="text-left lh-lg">Edit All Cerita</h5>
    <table class="table table-striped my-2">
        <tbody>
        <tr th:each="cerita : ${AllCerita}">
            <td>
                <a th:href="@{/cerita/edit-cerita/{id}(id=${cerita.getId()})}" th:text="${cerita.getJudulCerita()}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
