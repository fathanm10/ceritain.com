image: gradle:7.4-jdk11-alpine

stages:
  - test
  - deploy
  - sonar

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

test:
  stage: test
  before_script:
    - wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
  script:
    - heroku pg:killall --app $HEROKU_APP_NAME_STAGING
    - export SPRING_PROFILES_ACTIVE=test
    - gradle check --stacktrace
    - cat build/reports/jacoco/test/html/index.html | grep -o '<tfoot>.*</tfoot>'
  artifacts:
    paths:
      - build/reports/jacoco/*
    expire_in: 1 day

Deploy_staging:
  stage: deploy
  only:
    - staging
  image: ruby:latest
  before_script:
    - gem install dpl
    - wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
  script:
    - dpl --provider=heroku
      --app=$HEROKU_APP_NAME_STAGING
      --api-key=$HEROKU_API_KEY
    - export HEROKU_API_KEY=$HEROKU_API_KEY
    - heroku run --app $HEROKU_APP_NAME_STAGING migrate

sonarqube-check:
  stage: sonar
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: gradle sonarqube -Dsonar.qualitygate.wait=true
  allow_failure: true